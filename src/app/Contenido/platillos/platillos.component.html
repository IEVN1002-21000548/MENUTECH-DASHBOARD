      <div class="grid w-full sm:grid-cols-2 xl:grid-cols-4 gap-6">
        

        <div *ngFor="let platillo of platillos"  class="relative flex flex-col shadow-md rounded-xl overflow-hidden hover:shadow-lg hover:-translate-y-1 transition-all duration-300 max-w-sm">
          <a class="hover:text-orange-600 absolute z-30 top-2 right-0 mt-2 mr-3">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
            </svg>
          </a>
          <a (click)="enviar(platillo.id)"  class="z-20 absolute h-full w-full top-0 left-0 ">&nbsp;</a>
          <div class="h-auto overflow-hidden">
            <div class="h-44 overflow-hidden relative">
              <img src="https://cdn-icons-png.flaticon.com/512/2771/2771406.png" alt="">
            </div>
          </div>
          <div class="bg-white py-4 px-3">
            <h3 class="text-xs mb-2 font-medium">{{platillo.nombre}}</h3>
            <div class="flex justify-between items-center">
              <p class="text-xs text-gray-400">
              {{platillo.descripcion}}
            </p>
            <div class="relative z-40 flex items-center gap-2">
              <a class="text-orange-600 hover:text-blue-500" href="">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
                </svg>
              </a>
              <a class="text-orange-600 hover:text-blue-500" href="">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

            </div>
